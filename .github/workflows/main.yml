name: TestWorkflow

on: 
  push: 
    branches:
    - main
jobs:
  build:
    name:BuildHelloWorld
    runs-on:windows-latest
      steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: dotnet build -c -release




